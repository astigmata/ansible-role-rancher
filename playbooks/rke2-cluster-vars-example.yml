# =============================================================================
# Example Variables for RKE2 Cluster Creation
# =============================================================================
# Copy this file to rke2-cluster-vars.yml and customize for your environment
#
# Usage:
#   ansible-playbook playbooks/create-rke2-cluster.yml -e @playbooks/rke2-cluster-vars.yml
# =============================================================================

# Rancher API Configuration
rancher_url: "https://192.168.56.10:8443"
rancher_admin_user: "admin"
rancher_admin_password: "admin123456789"
rancher_verify_ssl: false

# Cluster Configuration
cluster_name: "production-rke2"
kubernetes_version: "v1.28.15+rke2r1"  # See available versions in Rancher UI

# Registry Mirror Configuration
registry_mirror: "docker-proxy.office.toto.fr"

# Multiple Registry Mirrors
# You can configure multiple source registries to mirror
registry_mirrors:
  - source: "docker.io"
    mirror: "docker-proxy.office.toto.fr"
  - source: "quay.io"
    mirror: "docker-proxy.office.toto.fr"
  # Add more mirrors as needed:
  # - source: "gcr.io"
  #   mirror: "docker-proxy.office.toto.fr"
  # - source: "ghcr.io"
  #   mirror: "docker-proxy.office.toto.fr"

# Registry TLS Configuration
# Set to true if your registry uses self-signed certificates
registry_insecure_skip_verify: false

# Network Configuration
# Customize if you have specific network requirements
cluster_cidr: "10.42.0.0/16"
service_cidr: "10.43.0.0/16"
cluster_dns: "10.43.0.10"

# Cloud Provider
# Leave empty for bare metal, set to "aws", "azure", "gcp", etc. for cloud
cloud_provider: ""

