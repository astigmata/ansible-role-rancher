---
- name: Include validation tasks
  ansible.builtin.include_tasks: validate.yml
  tags: [rancher, validate]

- name: Include Docker installation tasks
  ansible.builtin.include_tasks: docker.yml
  tags: [rancher, docker]

- name: Include SSL certificate tasks
  ansible.builtin.include_tasks: certificates.yml
  tags: [rancher, certificates, ssl]

- name: Include firewall configuration tasks
  ansible.builtin.include_tasks: firewall.yml
  when: rancher_configure_firewall | bool
  tags: [rancher, firewall]

- name: Include Rancher deployment tasks
  ansible.builtin.include_tasks: deploy.yml
  tags: [rancher, deploy]
