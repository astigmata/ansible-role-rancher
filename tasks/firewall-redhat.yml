---
# ---------------------------------------------------------
# FIREWALLD CONFIGURATION (RHEL/ROCKY/ALMA/SUSE)
# ---------------------------------------------------------
- name: Ensure firewalld is installed
  ansible.builtin.package:
    name: firewalld
    state: present

- name: Ensure firewalld is running and enabled
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Configure Firewalld - Allow SSH
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled
    immediate: true

- name: Configure Firewalld - Allow Rancher ports
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  loop:
    - "{{ rancher_http_port }}"
    - "{{ rancher_port }}"

# K3s/Rancher specific: allow communication between pods if needed
# Typically handled by CNI, but ensuring masquerade is good practice
- name: Enable masquerade
  ansible.posix.firewalld:
    masquerade: true
    state: enabled
    permanent: true
    immediate: true